<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    
    <title>Bebidas KINGs</title>
</head>
    <!--Menu-->  
    <nav class="navbar navbar-expand-lg" style="background-color: #4b0082;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="tituloPrincipal">Bebidas KINGs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="Busqueda por marca o bebida" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-light">Buscar</button>
              </form> 
              <button id="verCatalogo" class="btn btn-outline-light">Ver Catálogo</button>
              <button id="ocultarCatalogo" class="btn btn-outline-light">Ocultar Catálogo</button>
              <button id="agregarProducto" data-bs-toggle="modal" data-bs-target="#idModalAgregarProducto" class="btn btn-outline-light">Agregar producto</button>
            </ul>
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option id="ordenarPor" selected>Ordenar por:</option>
                <option value="1" class="selectItem">Mayor a menor precio</option>
                <option value="2" class="selectItem">Menor a mayor precio</option>
                <option value="3" class="selectItem">Alfabeticamente</option>
              </select>
            </ul>
            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-dark"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
          </ul>
           
          </div>
          <div>
              
          </div>
        </div> 
      </nav>

      <div  id="containerModo">
        
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-dark btn-sm" id="botonDarkMode">Modo oscuro</button>
            <button type="button" class="btn btn-light btn-sm" id="botonLightMode">Modo claro</button>
          </div>
      </div>
   
    <div class="container">
      <div id="coincidencia"></div>
      <div id="productos" class="row"></div>
    </div>

    
    <!--Modals-->
    <!--Modal Agregar Producto-->
    <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <form>
              <div class="mb-3">
                <label for="bebida" class="form-label">Bebida</label>
                <input type="text" required class="form-control" id="bebidaInput" aria-describedby="bebida"/>
                
              </div>
              <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text"  required class="form-control" id="marcaInput" aria-describedby="marca"/>
                
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" required class="form-control" id="precioInput" aria-describedby="precio"/>
                
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Link de imagen:</label>
                <input type="url"  required class="form-control" id="imagenInput" aria-describedby="imagen"/>
                
              </div>
            </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="text" id="guardarProductoBtn" class="btn btn-dark" data-bs-dismiss="modal">Guardar Producto</button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>


          <div class="modal-body" id="modal-bodyCarrito">
            
          </div>
          <div class="row ml-ato">


            <p id="precioTotal">Precio total:  <span class="badge bg-success">$0</span></p>
          </div>
          <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-danger" id="botonVaciar">Vaciar Carrito</button>
          </div>
        </div>
      </div>
    </div>

<!--Foto inicio-->

  <div id="fotoInicio">
    <img src="./imagenes/fotoPrincipal.jpg" alt="Bebidas KINGs">
  </div>

<!--Footer-->

<footer class="footer">

<script src="JS/class.js"></script>
<script src="JS/main.js"></script>
<script src="JS/darkMode.js"></script>

<!--SweetAlert-->
<script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
<!--Toastify-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</body>
</html>
